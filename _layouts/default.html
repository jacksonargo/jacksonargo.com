<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="/assets/css/style.css">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper">
    <header>
        <h1><a href="/">{{ site.title }}</a></h1>

        {% if site.logo %}
        <img src="{{site.logo | relative_url}}" alt="Logo"/>
        {% endif %}

        <p>{{ site.description | default: site.github.project_tagline }}</p>

        <p class="view"> &raquo; <a href="/resume">Resume</a></p>
        <p class="view"> &raquo; <a href="https://www.linkedin.com/in/jacksonargo/">LinkedIn</a></p>
        <p class="view"> &raquo; <a href="https://github.com/jacksonargo">Github</a></p>
        <p class="view"> &raquo; <a href="https://soundcloud.com/jackson-argo">SoundCloud</a></p>

    </header>
    <section>

        {{ content }}

    </section>
    <footer>
    </footer>
</div>
<script src="/assets/js/scale.fix.js"></script>
{% if site.google_analytics %}
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
</script>
{% endif %}
</body>
</html>
